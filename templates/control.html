<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Bediening</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #333; color: white; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: auto; padding: 15px; }
        .teams { text-align: center; font-size: 1.2em; padding: 10px; background: #444; border-radius: 5px; }
        .score-display { display: flex; justify-content: space-around; align-items: center; margin: 20px 0; }
        .team { text-align: center; }
        .team-name { font-size: 1.1em; color: #ccc; }
        .score { font-size: 4.5em; font-weight: bold; margin: 10px 0; }
        .score-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { padding: 25px; font-size: 1.5em; border: none; border-radius: 8px; cursor: pointer; }
        .btn-plus { background-color: #28a745; color: white; }
        .btn-min { background-color: #dc3545; color: white; }
        .status-controls { margin-top: 25px; }
        .status-controls h3 { text-align: center; margin-bottom: 15px; }
        .status-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-status { background-color: #007bff; color: white; padding: 20px; }
        #huidigeStatus { text-align: center; font-size: 1.3em; margin-top: 20px; color: #ffc107; font-weight: bold; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 id="wedstrijdId" data-id="{{ wedstrijd.id }}" style="display: none;"></h2>
        <div class="teams">
            <strong>{{ wedstrijd.thuis }}</strong> vs <strong>{{ wedstrijd.uit }}</strong>
        </div>

        <div class="score-display">
            <div class="team">
                <div class="team-name">THUIS</div>
                <div id="scoreThuis" class="score">{{ wedstrijd.scoreThuis }}</div>
            </div>
            <div style="font-size: 3em;">-</div>
            <div class="team">
                <div class="team-name">UIT</div>
                <div id="scoreUit" class="score">{{ wedstrijd.scoreUit }}</div>
            </div>
        </div>

        <div class="score-controls">
            <button class="btn btn-plus" onclick="updateScore('thuis', 1)">+1 Thuis</button>
            <button class="btn btn-plus" onclick="updateScore('uit', 1)">+1 Uit</button>
            <button class="btn btn-min" onclick="updateScore('thuis', -1)">-1 Thuis</button>
            <button class="btn btn-min" onclick="updateScore('uit', -1)">-1 Uit</button>
        </div>

        <div class="status-controls">
            <h3>Wedstrijd Status</h3>
            <div class="status-grid">
                <button class="btn btn-status" onclick="updateStatus('Start 1e helft')">Start 1e Helft</button>
                <button class="btn btn-status" onclick="updateStatus('Rust')">Rust</button>
                <button class="btn btn-status" onclick="updateStatus('Start 2e helft')">Start 2e Helft</button>
                <button class="btn btn-status" onclick="updateStatus('Einde Wedstrijd')">Eindsignaal</button>
            </div>
        </div>
        
        <div id="huidigeStatus">{{ wedstrijd.status }}</div>
        <hr style="margin: 20px 0; border-color: #555;">
        <button class="btn btn-min" onclick="stopWedstrijd()">Stop Huidige Wedstrijd</button>
        <div id="huidigeStatus">{{ wedstrijd.status }}</div>
    </div>
    </div>
    <div class="status-controls" style="margin-top: 15px; text-align: center; background: #555; padding: 10px; border-radius: 5px;">
            <label style="font-size: 1.3em; display: flex; align-items: center; justify-content: center;">
                <input type="checkbox" id="balsponsorToggle" onchange="toggleBalsponsors()" checked 
                       style="width: 25px; height: 25px; margin-right: 15px;">
                Toon Balsponsoren
            </label>
    </div>
    <script>
        // Start de SocketIO verbinding met de server
        const socket = io();
        
        const wedstrijdId = document.getElementById('wedstrijdId').dataset.id;

        // --- Data VERSTUREN naar server ---
        // --- NIEUW: Stuur een "wakker" signaal bij het laden ---
        document.addEventListener('DOMContentLoaded', (event) => {
            console.log('Bedieningspaneel geladen, stuur "client_wakker" voor ' + wedstrijdId);
            socket.emit('client_wakker', {
                'id': wedstrijdId
            });
            
            // --- DEZE REGEL IS NIEUW ---
            // Stuur de initiÃ«le status (checked) van de checkbox
            toggleBalsponsors();
        });

        function updateStatus(newStatus) {
            // ... (bestaande functie)
        }

        function stopWedstrijd() {
            if (confirm('Weet je zeker dat je deze wedstrijd wilt stoppen en het scorebord wilt vrijgeven?')) {
                console.log('Versturen: stop_wedstrijd');
                socket.emit('stop_wedstrijd');
                
                // DEZE REGEL IS DE FIX:
                // Stuur de gebruiker terug naar de homepage.
                window.location.href = "/welcome";
            }
        }
        // --- DEZE FUNCTIE IS NIEUW ---
        function toggleBalsponsors() {
            const isActive = document.getElementById('balsponsorToggle').checked;
            console.log('Balsponsoren actief:', isActive);
            socket.emit('toggle_balsponsors', { 'active': isActive });
        }

        function updateScore(team, change) {
            // Verstuur een 'update_score' event naar de server
            socket.emit('update_score', {
                'id': wedstrijdId,
                'team': team, // 'thuis' of 'uit'
                'change': change // +1 of -1
            });
        }

        function updateStatus(newStatus) {
            // Verstuur een 'update_status' event naar de server
            socket.emit('update_status', {
                'id': wedstrijdId,
                'status': newStatus
            });
        }

        // --- Data ONTVANGEN van server ---
        // (Als de server de score update, passen we het hier aan)

        socket.on('score_is_geupdate', function(data) {
            // Check of deze update voor deze wedstrijd is
            if (data.id === wedstrijdId) {
                document.getElementById('scoreThuis').innerText = data.scoreThuis;
                document.getElementById('scoreUit').innerText = data.scoreUit;
            }
        });

        socket.on('status_is_geupdate', function(data) {
            if (data.id === wedstrijdId) {
                document.getElementById('huidigeStatus').innerText = data.status;
            }
        });




    </script>
</body>
</html>
